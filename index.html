<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Guía Estilo Proyecto Beta</title>
</head>
<body>
    <main class="main">
        <h1 class="h3">Guía Estilo Proyecto Beta</h1>
        <section class="grid-colorandfonts">
            <div class="grid-colorandfonts__color">

                <h2 class="section__titles  h4">Colores</h2>

                        <div>
                            <div class="color-container  color-bg--blue-1">#5CE0D8</div>
                            <div class="color-container  color-bg--blue-2">#EEFCFB</div>                  
                            <div class="color-container  color-bg--yellow-1">#FFCF43</div>
                            <div class="color-container  color-bg--yellow-2">#FFF5D6</div>                  
                            <div class="color-container  color-bg--black  color-container__text--white">#050720</div>
                            <div class="color-container  color-bg--white">#FFFFFF</div>                  
                        </div>

            </div>

            <div class="grid-colorandfonts__fonts">
                <h2 class="section__titles  h4">Tipografía</h2>
                        <h3 class="h1  header__margin">h1: Header</h3>
                        <h3 class="h2  header__margin">h2: Header</h3>
                        <h3 class="h3  header__margin">h3: Header</h3>
                        <h3 class="h4  header__margin">h4: Header</h3>
                        <h3 class="h5  header__margin">h5: Header</h3>
                        <h3 class="h6  header__margin">h6: Header</h3>
            </div>

        </section>

        <section>
                <h2 class="section__titles   h4">Formulario</h2>
                <form>
                    <h3 class="h5">Información de contacto</h2>
                        <label for="nombre">Cómo te llamas</label>
                                <input class="form" type="text">
                        <label for="tel">Número de contacto</label>
                                <input class="form" type="tel">
                        <label for="email">Correo electrónico</label>
                                <input class="form" type="email">
                        <label for="asunto">Asunto</label>
                                <input class="form" type="text">
                        <label for="msg">Déjanos tu comentario</label>
                                <textarea></textarea>
                        <label for="aceptar">Estoy de acuerdo</label>
                                <input type="checkbox"><br>
                                <input type="submit"> 
        </section>

    </main>   
</body>
</html>
